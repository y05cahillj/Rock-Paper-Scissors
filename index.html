    <title>Rock Paper Scissors</title>

<body>
<script>


let computerScore = 0
let playerScore = 0
// computer selection
const computerPlay = () => {
    const arrOfChoices = ["rock", "paper", "scissors"]
    const randomNum = Math.floor(Math.random() * 3)
    const compChoice = arrOfChoices [randomNum]
    return compChoice
}

// player selection
const playRound = (playerSelection, computerSelection) => {
 if (playerSelection === "rock" && computerSelection === "rock") {
    return "You tied, you both picked rock"
 } else if (playerSelection === "paper" && computerSelection === "paper") {
    return "You tied, you both picked paper"
 } else if (playerSelection === "scissors" && computerSelection === "scissors") {
    return "You tied, you both picked scissors"
 } else if (playerSelection === "scissors" && computerSelection === "rock") {
    computerScore++
    return "You lose, computer chose rock"
} else if (playerSelection === "rock" && computerSelection === "paper") {
    computerScore++
    return "You lose, computer chose paper"
} else if (playerSelection === "paper" && computerSelection === "scissors") {
    computerScore++
    return "You lose, computer chose scissors"
} else if (playerSelection === "scissors" && computerSelection === "paper") {
    playerScore++
    return "You win, computer chose paper"
} else if (playerSelection === "rock" && computerSelection === "scissors") {
    playerScore++
    return "You win, computer chose scissors"
} else if (playerSelection === "paper" && computerSelection === "rock") {
    return "You win, computer chose rock"
    playerScore++
}

}


const game = () => {
    for (let i = 0; i <5; i++) {
        const playerSelection = prompt("Pick your choice", "rock paper or scissors").toLocaleLowerCase();
        
        const computerSelection = computerPlay();

        console.log(playRound(playerSelection, computerSelection));

    }

if (playerScore > computerScore) {
    return "You beat the computer!"
} else if (playerScore < computerScore) {
    return "The computer beat you"
} else {
    return "You tied with the computer"
}
}

console.log(game())






</script>
